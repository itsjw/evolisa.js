<!DOCTYPE html>
<html>
  <head>
    <script src="lib/p5-0.5.16/p5.min.js"></script>
    <script src="lib/p5-0.5.16/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bulma-0.6.1/css/bulma.css">    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            EvoLisa.js
          </h1>
          <h2 class="subtitle">
            A genetic algorithm that draws images.
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div id="p5js" class="container"></div>
    </section>
    
    <section class="section">
      <div class="container">
        <p>
          For this <strong>demo</strong> the image size should not exceed 200 x 200px.
          <em>Pause</em> the calculation to <em>save</em> a snapshot or <em>load</em> another image.
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h2 class="title">Examples</h2>
        <div>
          <figure style="display: inline-block; vertical-align: middle">   
            <img src="assets/example/study_of_a_girl_in_profile_10003.png">
          </figure>
          
          <figure style="display: inline-block; vertical-align: middle">
            <img src="assets/example/mona_lisa_7632.png">
          </figure>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <a href="http://github.com/jhrdt/evolisa.js">EvoLisa.js</a> is a <a href="https://p5js.org/">p5js</a> implementation of <a href="https://rogerjohansson.blog/2008/12/07/genetic-programming-evolution-of-mona-lisa/">EvoLisa</a>.
            Page created with <a href="http://bulma.io">bulma</a>.
            The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
          </p>
        </div>
      </div>
    </footer>

    <script src="sketch.js"></script>
    <script src="src/drawing.js"></script>
    <script src="src/polygon.js"></script>
    <script src="src/point.js"></script>
    <script src="src/brush.js"></script>
  </body>
</html>
